<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin-left: 2%;
        margin-right: 2%;
        padding: 5%;
        box-sizing: border-box;
        background-color: #f7f1a8;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      h1 {
        font-family: cursive;
        text-align: center;
        font-size: 300%;
        text-shadow: #fa1111;
      }

      img {
        width: 15%;
        height: 10%;
        padding: 10px;
        opacity: 0.7;
        transition: all 1s;
        border-width: 1px;
        border-color: yellow;
        margin: 1px;
      }
      img:hover {
        border: solid;
        box-shadow: 8px 4px rgb(204, 86, 86);
        border-radius: 0px 15px 0px 25px;
        border: 1.5px solid #fff;
        width: 300px;
        height: auto;
        padding-left: 3px;
        padding-right: 5px;
        opacity: 1;
      }
    </style>
    <title>Car Animation</title>
  </head>
  <body>
    <div>
      <h1>CARS</h1>
    </div>
    <div style="background-color: yellow">
      <h1
        style="
          text-align: center;
          font-size: 200%;
          font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
            'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        "
      >
        <u>FANTASY CARS</u>
      </h1>
    </div>
    <div class="container">
      <img
        src="https://cdn.pixabay.com/photo/2013/07/13/01/24/bunny-155674__340.png"
        alt="img1"
      />
      <img
        src="https://cdn.pixabay.com/photo/2016/12/13/21/20/alien-1905155__340.png"
        alt="img1"
      />
      <img
        src="https://cdn.pixabay.com/photo/2014/10/02/15/41/loin-470302__340.png"
        alt="img1"
      />
      <img
        src="https://cdn.pixabay.com/photo/2012/04/01/12/24/penguin-23159__340.png"
        alt="img1"
      />
      <img
        src="https://cdn.pixabay.com/photo/2016/04/01/08/29/animals-1298747__340.png"
        alt="img1"
      />
      <img
        src="https://cdn.pixabay.com/photo/2017/03/15/06/24/owl-2145244__340.png"
        alt="img1"
      />
      <img
        src="https://cdn.pixabay.com/photo/2017/01/31/20/12/animal-2026944__340.png"
        alt="img1"
      />
    </div>
  </body>
</html>
