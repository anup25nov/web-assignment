<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0%;
        box-sizing: border-box;
        background-color: #f7f1a8;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      h1 {
        font-family: cursive;
        text-align: center;
        font-size: 300%;
        text-shadow: #fa1111;
      }

      img {
        width: 20%;
        height: auto;
        padding: 5px;
        opacity: 0.7;
        transition: all 1s;
        border-width: 1px;
        border-color: yellow;
        margin: 1px;
      }
      img:hover {
        border: solid;
        box-shadow: 8px 4px rgb(204, 86, 86);
        border-radius: 0px 15px 0px 25px;
        border: 1.5px solid #fff;
        width: 500px;
        height: auto;
        padding-left: 3px;
        padding-right: 5px;
        opacity: 1;
      }
    </style>
    <title>Car Animation</title>
  </head>
  <body>
    <div>
      <h1>CARS</h1>
    </div>
    <div style="background-color: yellow">
      <h1
        style="
          text-align: center;
          font-size: 200%;
          font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
            'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        "
      >
        <u>FANTASY CARS</u>
      </h1>
    </div>
    <div class="container">
      <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.cbsnews.com%2Fpictures%2Ffavorite-cartoons%2F&psig=AOvVaw04qvw8KLeReV1TtMBYuLex&ust=1601453354938000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCMjCkez0jewCFQAAAAAdAAAAABAD" alt="img1" />
      <img src="img (2).jpg" alt="img1" />
      <img src="img (3).jpg" alt="img1" />
      <img src="img (5).jpg" alt="img1" />
      <img src="img (6).jpg" alt="img1" />
      <img src="img (1).jpg" alt="img1" />
      <img src="img (2).jpg" alt="img1" />
    </div>
  </body>
</html>
